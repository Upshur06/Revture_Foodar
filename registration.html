<!DOCTYPE html>
<html>

  <head>
    <title> Registration page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="revture.css">
  </head>

  <body>
    <h2>Foodar</h2>
      <br>
    <h1 id="register">Register</h1>
    <br>
      <h3>Please fill out form below:</h3>

      <br>
      <h3>Detail:</h3>

          <form>
            <div class="row">
                <div class="col">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="*******">
                </div>
            </div>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
          </form>

      <h3>Address:</h3>

        <form>
          <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Address">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Street">
              </div>
          </div>

          <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="City">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Zip Code">
              </div>
          </div>
        </form>


        <br>
        <button class="btn btn-outline-secondary" id="reg" type="button">Register</button>

        <br>
        <hr>
        <footer><p id="footer">&copy;2020 Foodar</p>
          <ul>
            <li><a href="revture.html">About Page<a></li>
            <li><a href="registration.html">Registration Page<a></li>
          </ul>
        </footer>

        <script src="revture.js"></script>
  </body>


</html>
